<script type="text/html" id="reflect_template_bullet">
<![CDATA[
      <div class="bullet_main">        

        <div class="bullet_text">
          <ul class="bullet_meta">
            <li></li>  
            <li class="modify_operation" title="Edit this summary bullet point">
              <a class="modify bullet_operation op">
                edit
              </a>
            </li>
            <li title="Delete this summary bullet point" class="delete_operation">
              &#8231;
              <a class="delete bullet_operation op"> 
                delete
              </a>
            </li>
          </ul>
          <div class="rf_bullet_text">
            <div class="bullet_point">&#8226;</div>
            <%= this.bullet_text %>- 
            <a class="user"><%= this.user %></a>
          </div> 
          <% if (this.enable_rating) { %>
          <ul class="bullet_meta">
              <% if(this.score == '--') { %>
                <li class='rf_score'>unrated <span></span></li>
              <%} else { %>
                <li class='rf_score'>rating: <span><%= this.score %></span></li>                
              <% } %>
              <li class="rate_bullet">
                  <a class="op bullet_operation bullet_prompt_problem">rate &#9662;</a>
                  <form name="rate_bullet" class="rate_bullet_dialog">
                    <div class="rate_header">
                      This summary is...
                    </div>                    
                    <div class="flag">
                      <input id="rating_zen_<%= this.id %>" type="radio" name="rating" value="zen" <% if(this.rating == "zen"){ %> CHECKED <% } %>   >
                      <label for="rating_zen_<%= this.id %>">
                        an elegant synthesis <span class="rating_class zen">zen-master (+3)</span>
                      </label>
                    </div>
                    <div class="flag">
                      <input id="rating_gold_<%= this.id %>" type="radio" name="rating" value="gold" <% if(this.rating == "gold"){ %> CHECKED <% } %>>
                      <label for="rating_gold_<%= this.id %>">
                        highlighting a good point <span class="rating_class gold">gold-sifter (+2)</span>
                      </label>
                    </div>
                    <div class="flag">
                      <input id="rating_student_<%= this.id %>" type="radio" name="rating" value="student" <% if(this.rating == "student"){ %> CHECKED <% } %>>
                      <label for="rating_student_<%= this.id %>">                          
                        somewhat on target <span class="rating_class student">student (+1)</span>
                      </label>
                    </div>
                    <div class="flag">
                      <input id="rating_troll_<%= this.id %>" type="radio" name="rating" value="troll" <% if(this.rating == "troll"){ %> CHECKED <% } %>>
                      <label for="rating_troll_<%= this.id %>">
                        overly antagonizing <span class="rating_class troll">troll (-3)</span>
                      </label>
                    </div>
                    <div class="flag">
                      <input id="rating_graffiti_<%= this.id %>" type="radio" name="rating" value="graffiti" <% if(this.rating == "graffiti"){ %> CHECKED <% } %>>
                      <label for="rating_graffiti_<%= this.id %>">
                        not actually a summary <span class="rating_class graffiti">graffiti (-3)</span>
                      </label>
                    </div>
                    <div class="submit_rating">
                      <a class="submit">Done</a>
                      <a class="cancel">Cancel</a> 
                    </div>                                                                             
                  </form>
              </li>
            </ul>            
          <% } %>
        </div>
      <div class="bullet_author rf_listener_pic">
        <img title="<%= this.user %>" src="<%= this.listener_pic %>"/>
      </div>    
     </div>
     <div class="cl"></div>
]]>
</script>

<script type="text/html" id="reflect_template_new_bullet_prompt">
<![CDATA[
  <div class="bullet_main">   
    <div class="prompt">
      <div class="bullet_point">&#8226;</div>
       <a class="add_bullet" type="button" title="Show you understand by summarizing a point <%= this.commenter %> makes.">   
          <%= this.bullet_prompt %>
       </a>
    </div>
  </div>
  <div class="cl"></div>
]]>
</script>

<script type="text/html" id="reflect_template_new_bullet_dialog">
<![CDATA[
  <div class="bullet_main">      
    <div class="rf_dialog">
       <div class="bullet_point">&#8226;</div>
       <div class="new_bullet_text_wrap">
          <textarea class="new_bullet_text" title="Help others better understand and show <%= this.commenter %> that s/he is being heard by restating a point you hear them making."><% if (this.txt) %><%= this.txt %></textarea>  
       </div>
       <ul class="submit_footer">
          <li class="submit">
             <a class="bullet_submit">Done</a>
          </li>
          <li class="submit">
            <a class="cancel_bullet">cancel</a>
          </li>
          <li title="Please limit your summary to 140 characters or less." class="count">
             <a><span class="count"></span></a>
          </li>                
          <li class="be_neutral">
            <a title="Please be concise, accurate, and constructive!">
              <span class="big_word">summaries</span>, not replies 
            </a>
          </li>                  
       </ul>
    </div>
  </div>
  <div class="cl"></div>
]]>
</script>

<script type="text/html" id="reflect_template_bullet_highlight">
<![CDATA[
      <div class="new_bullet_text_wrap connect_directions">
        <div class="arrow">&#8592;</div>
        Please click the relevant sentences
      </div>
      <ul class="submit_footer">
         <li class="submit">
            <a class="bullet_submit">Done</a>
         </li>
        <li class="submit">
          <a class="cancel_bullet">cancel</a>
        </li>          
      </ul>
]]>
</script>

<script type="text/html" id="reflect_template_response">
<![CDATA[
      <div class="floating_bullet">&#9664;</div>
      <% if(this.sig == "2") { %>
        <div class="response_yes"> <span class="symbol">&#10003;</span> accurate</div>
      <% } else if(this.sig == "1") { %>
        <div class="response_maybe">almost correct <span class="symbol"></span></div> 
      <% } else if (this.sig == "0"){ %>
        <div class="response_no">inaccurate</div>
      <% } else if (this.sig == "-1"){ %>
        <div class="response_not">not a summary <span class="symbol"></span></div>              
      <% } %>
      <% if(this.text && this.text != '') { %>
        <a class="response_link">read why &raquo;</a>                    
      <% } else { %>
        <span class="responder">&ndash; <%= this.user %></span>
      <% } %> 
      <ul class="response_operations">
          <li class="modify_operation">
            <a title="modify" class="modify op">
               edit
            </a>
          </li>
       </ul>                  
]]>
</script>

<script type="text/html" id="reflect_template_response_prompt">
<![CDATA[
   <ul class="response_def">
      <li class="response_prompt">
         <label class="prompt"><%= this.response_prompt %></label>
         <ul class="response_eval">
            <li><input type="radio" id="accurate-yes-<%=this.bullet_id %>" name="accurate-<%=this.bullet_id %>" value="2" <% if(this.sig == "2"){ %> CHECKED <% } %>><label for="accurate-yes-<%=this.bullet_id %>" class="response_yes">Yes</label></li>
            <li><input type="radio" id="accurate-maybe-<%=this.bullet_id %>" name="accurate-<%=this.bullet_id %>" value="1" <% if(this.sig == "1"){ %> CHECKED <% } %>><label for="accurate-maybe-<%=this.bullet_id %>" class="response_maybe">Kind of</label></li>
            <li><input type="radio" id="accurate-no-<%=this.bullet_id %>" name="accurate-<%=this.bullet_id %>" value="0" <% if(this.sig == "0"){ %> CHECKED <% } %>><label for="accurate-no-<%=this.bullet_id %>" class="response_no">No</label></li>
            <li><input type="radio" id="accurate-not-<%=this.bullet_id %>" name="accurate-<%=this.bullet_id %>" value="-1" <% if(this.sig == "-1"){ %> CHECKED <% } %>><label for="accurate-not-<%=this.bullet_id %>" class="response_not">Not a summary</label></li>
            
         </ul>
      </li>
      <li class="response_dialog">
        <div class="rf_dialog">
         <div><label class="prompt"> Clarify your original point (optional):</label></div>
         <div class="new_bullet_text_wrap">
              <textarea class="new_response_text" title="(optional) Clarify your point to help <%=this.summarizer %> and others better understand your message."><% if(this.text) %><%= this.text %></textarea>  
         </div>
         <ul class="submit_footer">
             <li class="submit">
                <a class="bullet_submit">Done</a>
             </li>
             <li class="submit">
              <a class="cancel_bullet">cancel</a>
             </li>                 
             <li title="Please limit your response to 140 characters or less." class="count">
               <a>
                 <span class="count"></span>
              </a>
              </li>
           </ul>
          </div>
      </li>
   </ul>

]]>
</script>
<div id="reflect_templates_present"></div>
