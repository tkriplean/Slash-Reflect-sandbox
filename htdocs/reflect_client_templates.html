<script type="text/html" id="reflect_template_bullet">
<![CDATA[
      <div class="bullet_main">        

         <ul class="bullet_main_wrapper">
	         <li class="bullet_point">
				   <img src="<%= this.media_dir %>/listen.png"/>
			   </li>
            <li class="bullet_text">
                 <%= this.bullet_text %> <span class="username"><a class="user"><%= this.user %></a></span>
            </li>
					
            <li class="bullet_footer_wrapper">
                <ul class="bullet_operations">
                    <li class="modify_operation">
                        <button title="Edit this summary bullet point" class="modify">
                            <a>
                                <img class="base" src="<%= this.media_dir %>/edit.png"></img> 
                                <img class="hover" src="<%= this.media_dir %>/edit_hover.png"></img> 
                            </a>
                        </button>
                    </li>
                    <li title="Delete this summary bullet point" class="delete_operation">
                        <a class="delete"> 
                            <img class="base" src="<%= this.media_dir %>/delete_gray.png"></img> 
                            <img class="hover" src="<%= this.media_dir %>/delete_red.png"></img> 
                        </a>
                    </li>
                    <li class="dispute_operation">
                        <span class="bullet_prompt_problem">
                            <img class="base" src="<%= this.media_dir %>/comment-flag.png"></img> 
                            <img class="hover" src="<%= this.media_dir %>/comment-flag-hover.png"></img> 
                        </span>
                        <ul class="bullet_report_problem">
                            <li class="flag" name="input">not a summary</li>
                            <li class="flag" name="neutral">not written neutrally</li>
                            <li class="flag" name="accurate"><a class=user><%= this.commenter %></a> didn't say this</li>
                            <li class="flag" name="duplicate">duplicate bullet</li>
                        </ul>
                    </li>
                </ul>
            </li>
	         <li class="bullet_author rf_listener_pic">
				   <img title="<%= this.user %>" src="<%= this.listener_pic %>"/>
			   </li>		
				<li class="cl"></li>
         </ul>
     </div>
     <div class="responses"><ul /></div>
]]>
</script>

<script type="text/html" id="reflect_template_response">
<![CDATA[
   <ul class="response_def">
      <li class="response_prompt">
         <label class="prompt">Is this summary accurate?</label>
         <ul class="response_eval">
            <li><input type="radio" name="accurate-<%=this.bullet_id %>" value="2" <% if(this.sig == "2"){ %> CHECKED <% } %>>Yes</li>
            <li><input type="radio" name="accurate-<%=this.bullet_id %>" value="1" <% if(this.sig == "1"){ %> CHECKED <% } %>>Kind of...</li>
            <li><input type="radio" name="accurate-<%=this.bullet_id %>" value="0" <% if(this.sig == "0"){ %> CHECKED <% } %>>No</li>
         </ul>
      </li>
      <li class=response_dialog>
          <table class="new_bullet_wrapper">
              <tr>
                  <td class="new_bullet_text_wrap">
                      <textarea class="new_response_text" title="(optional) Clarify your point to help <%=this.summarizer %> and others better understand your message."><% if(this.text) %><%= this.text %></textarea>  
                  </td>
              </tr>
              <tr class="submit_footer">
                  <td>
                     <ul>
                         <li class="submit">
                            <button class="bullet_submit">Done</button>
                         </li>
								 <li class="submit">
									  <a class="cancel_bullet">cancel</a>
								 </li>								 
                         <li title="Please limit your response to 140 characters or less." class="count">
                           <a>
                           	<span class="count"></span>
                        	</a>
                          </li>
                       </ul>
               </td>
                  </tr>
          </table>                   
      </li>
   </ul>

]]>
</script>

<script type="text/html" id="reflect_template_new_bullet_dialog">
<![CDATA[
	<div class="bullet_main">  
		<ul class="bullet_main_wrapper">
		
			<li class="bullet_point"><img src="<%= this.media_dir %>/listen.png" /></li>

			   <table class="new_bullet_wrapper">
			      <tr>

			      <tr class="submit_footer">

<script type="text/html" id="reflect_template_new_response">
<![CDATA[
      <ul class="rebutt_list" >
         <li class="img">
            <% if(this.sig == "2") { %>
              <span class="response_yes">&#x2713;</span>
            <% } else if(this.sig == "1") { %>
                 <span class="response_maybe">?</span> 
            <% } else if (this.sig == "0"){ %>
                 <span class="response_no">!</span>
         <% } %>
      	</li>
         <li class="rebutt_txt"><%= this.text %>   <span class="username"><%= this.user %></span></li>
      </ul>
      <ul class="response_footer_wrapper">
	       <li class="modify_operation">
	           <button class="modify">
	           		<a title="modify">
			            <img class="base" src="<%= this.media_dir %>/edit.png">
			            <img title="Modify" class="hover" src="<%= this.media_dir %>/edit_hover.png">
			         </a>
	           </button>
	       </li>
	       <li class="delete_operation">
	           <a class="delete">
	               <img class="base" src="<%= this.media_dir %>/delete_gray.png">
	         		<img title="Delete" class="hover" src="<%= this.media_dir %>/delete_red.png">
	           </a>
	       </li>
	       <li class="dispute_operation">
	           <span class="base">
			         <img class="base" src="<%= this.media_dir %>/comment-flag.png">
			         <img class=hover src="<%= this.media_dir %>/comment-flag-hover.png">
	      	  </span>
	           <ul class="bullet_report_problem">
	               <li>not written neutrally</li>
	           </ul>
	       </li>
      </ul>
      <div style="clear:both"></div>   
]]>
</script>
